name: Helm Chart Release

on:
  push:
    branches:
      - main
    paths:
      - 'charts/feature/**'
      - 'chartrelease.yaml'
    tags:
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.19.4'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install yq
        uses: mikefarah/yq@v4.50.1

      - name: Validate Helm chart with lint
        run: |
          echo "Running helm lint on charts/feature..."
          helm lint charts/feature

      - name: Validate Helm chart with template
        run: |
          echo "Running helm template on charts/feature..."
          helm template test-release charts/feature

      - name: Validation successful
        run: |
          echo "âœ… Helm chart validation completed successfully!"

      - name: Check if this is a tag build
        id: check_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸  This is a TAG build - will publish to gh-pages"
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ This is a validation-only build - will NOT publish to gh-pages"
          fi

      - name: Prepare gh-pages branch
        if: steps.check_tag.outputs.is_tag == 'true'
        run: |
          # Fetch gh-pages branch if it exists
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch does not exist yet"
          
          # Create worktree for gh-pages
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git worktree add gh-pages-worktree gh-pages
          else
            mkdir -p gh-pages-worktree
            git worktree add --detach gh-pages-worktree
            cd gh-pages-worktree
            git checkout --orphan gh-pages
            git rm -rf . || true
            cd ..
          fi

      # Update Chart.yaml with current tag version before packaging
      # When triggered by a tag (e.g., 1.2.3), this sets both version and appVersion to that tag
      # For non-tag builds (e.g., main branch), it sets both to the branch name
      - name: Update Chart version
        if: steps.check_tag.outputs.is_tag == 'true'
        env:
          CHART_VERSION: ${{ github.ref_name }}
        run: |
          echo "Updating Chart.yaml with version: $CHART_VERSION"
          # Use yq with explicit string quoting to safely update the YAML
          yq eval ".version = \"$CHART_VERSION\"" -i charts/feature/Chart.yaml
          yq eval ".appVersion = \"$CHART_VERSION\"" -i charts/feature/Chart.yaml
          echo "Updated Chart.yaml:"
          cat charts/feature/Chart.yaml

      - name: Package Helm chart
        if: steps.check_tag.outputs.is_tag == 'true'
        run: |
          helm package charts/feature -d gh-pages-worktree

      - name: Update Helm repository index
        if: steps.check_tag.outputs.is_tag == 'true'
        run: |
          cd gh-pages-worktree
          helm repo index . --url https://dkrizic.github.io/feature
          cd ..

      - name: Commit and push to gh-pages
        if: steps.check_tag.outputs.is_tag == 'true'
        run: |
          cd gh-pages-worktree
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release Helm chart $(helm show chart ../charts/feature | grep '^version:' | awk '{print $2}')"
            git push origin HEAD:gh-pages
          fi
          
          cd ..
          git worktree remove gh-pages-worktree
