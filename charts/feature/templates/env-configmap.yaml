{{- if .Values.service.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.fullname" . }}-service-env
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
data:
  STORAGE_TYPE: {{ .Values.service.storageType | quote }}
  CONFIGMAP_NAME: {{ .Values.service.configMap.name | quote }}
  PORT: {{ .Values.service.port | quote }}
{{- end }}
{{- if .Values.ui.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.ui.fullname" . }}-env
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
data:
  ENDPOINT: {{ default (include "feature.fullname" .) .Values.ui.endpoint | quote }}
{{- end }}
{{- if .Values.cli.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.cli.fullname" . }}-env
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: cli
data:
  ENDPOINT: {{ default (include "feature.fullname" .) .Values.cli.endpoint | quote }}
{{- end }}
