{{- if .Values.service.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.fullname" . }}
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
data:
  STORAGE_TYPE: {{ .Values.service.storageType | quote }}
  CONFIGMAP_NAME: {{ .Values.service.configMap.name | quote }}
  PORT: {{ .Values.service.port | quote }}
  PRESET: {{ .Values.service.preset | quote }}
{{- end }}
{{- if .Values.ui.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.ui.fullname" . }}
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
data:
  ENDPOINT: {{ default (printf "%s:%v" (include "feature.fullname" .) .Values.service.service.port) .Values.ui.endpoint | quote }}
{{- end }}
{{- if .Values.cli.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "feature.cli.fullname" . }}
  labels:
    {{- include "feature.labels" . | nindent 4 }}
    app.kubernetes.io/component: cli
data:
  ENDPOINT: {{ default (printf "%s:%v" (include "feature.fullname" .) .Values.service.service.port) .Values.cli.endpoint | quote }}
{{- end }}
