nameOverride: ""
fullnameOverride: ""

service:
  # Deploy the feature service
  enabled: true
  # Number of replicas. Must be 1 when using InMemory storage type
  replicaCount: 1
  image:
    repository: ghcr.io/dkrizic/feature
    tag: ""
  port: 8000
  # Service configuration for Kubernetes Service resource
  service:
    # The port that the Kubernetes Service listens on
    port: 80
  # The storage type, either "inmemory" or "configmap"
  storageType: inmemory
  # ConfigMap data, only used if storageType is "configmap"
  configMap:
    name: ""
  # Pre-set key-value pairs in the format key=value (comma-separated)
  preset: "COLOR=red,THEME=dark,BOOKING=true"
  serviceAccount:
    create: true
  rbac:
    # Needed for ConfigMap storage type
    create: true
  resources: {}
  livenessProbe:
    grpc:
      port: 8000
  readinessProbe:
    grpc:
      port: 8000
  opentelemetry:
    enabled: false
    endpoint: ""

cli:
  # Deploy the feature CLI
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/dkrizic/feature-cli
    tag: ""
  # Optional override for the feature service endpoint; defaults to the feature service name
  endpoint: ""
  resources: {}
  opentelemetry:
    enabled: false
    endpoint: ""

ui:
  # Deploy for feature UI
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/dkrizic/feature-ui
    tag: ""
  # Optional override for the feature service endpoint; defaults to the feature service name
  port: 8000
  service:
    port: 80
  endpoint: ""
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
  readinessProbe:
    httpGet:
      path: /healthz
      port: http
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
      # - secretName: chart-example-tls
      #   hosts:
    #     - chart-example.local

  # -- Expose the service via gateway-api HTTPRoute
  # Requires Gateway API resources and suitable controller installed within the cluster
  # (see: https://gateway-api.sigs.k8s.io/guides/)
  httpRoute:
    # HTTPRoute enabled.
    enabled: false
    # HTTPRoute annotations.
    annotations: {}
    # Which Gateways this Route is attached to.
    parentRefs:
      - name: gateway
        sectionName: http
        # namespace: default
    # Hostnames matching HTTP header.
    hostnames:
      - chart-example.local
    # List of rules and filters applied.
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /headers
    #   filters:
    #   - type: RequestHeaderModifier
    #     requestHeaderModifier:
    #       set:
    #       - name: My-Overwrite-Header
    #         value: this-is-the-only-value
    #       remove:
    #       - User-Agent
    # - matches:
    #   - path:
    #       type: PathPrefix
    #       value: /echo
    #     headers:
    #     - name: version
    #       value: v2
  resources: {}
  opentelemetry:
    enabled: false
    endpoint: ""
