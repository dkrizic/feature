cli:
  # Deploy the feature CLI
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/dkrizic/feature-cli
    tag: ""
  # Optional override for the feature service endpoint; defaults to the feature service name
  endpoint: ""
  resources: {}
  opentelemetry:
    enabled: false
    endpoint: ""

ui:
  # Deploy for feature UI
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/dkrizic/feature-ui
    tag: ""
  # Optional override for the feature service endpoint; defaults to the feature service name
  port: 8000
  service:
    port: 80
  endpoint: ""
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
      # - secretName: chart-example-tls
      #   hosts:
    #     - chart-example.local

  # -- Expose the service via gateway-api HTTPRoute
  # Requires Gateway API resources and suitable controller installed within the cluster
  # (see: https://gateway-api.sigs.k8s.io/guides/)
  httpRoute:
    # HTTPRoute enabled.
    enabled: false
    # HTTPRoute annotations.
    annotations: {}
    # Which Gateways this Route is attached to.
    parentRefs:
      - name: gateway
        sectionName: http
        # namespace: default
    # Hostnames matching HTTP header.
    hostnames:
      - chart-example.local
    # List of rules and filters applied.
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /headers
    #   filters:
    #   - type: RequestHeaderModifier
    #     requestHeaderModifier:
    #       set:
    #       - name: My-Overwrite-Header
    #         value: this-is-the-only-value
    #       remove:
    #       - User-Agent
    # - matches:
    #   - path:
    #       type: PathPrefix
    #       value: /echo
    #     headers:
    #     - name: version
    #       value: v2
  resources: {}
  opentelemetry:
    enabled: false
    endpoint: ""

# Default values for feature.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: nginx
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.


# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000



# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
  opentelemetry:
    enabled: false
    endpoint: ""
